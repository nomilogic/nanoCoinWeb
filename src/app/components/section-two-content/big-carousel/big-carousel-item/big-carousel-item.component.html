<div class="row justify-content-center my-5">
  <div class="col-12 col-xl-8">
    <div class="row justify-content-center">
      <div class="col-10 col-xl-6 text-center text-xl-start mb-5 mb-xl-0">
        <span class="image mb-4">
          <img
            [src]="imagePath"
            alt=""
            style="max-width: 20rem; max-height: 20rem"
          />
        </span>
        <span class="person">
          <span class="text-red"> {{ personName }} </span> is selling now
        </span>
        <span class="location">
          {{ location }}
          <a [href]="personProfileLink" class="link-red"> View profile</a>
        </span>
      </div>
      <div class="col-10 col-xl-6 text-center text-xl-start">
        <span class="title">{{ title }} </span>
        <span class="description">
          {{ description }}
        </span>
        <span class="price">
          <span class="text-green">${{ price | number }}</span
          >per NRT + fees
        </span>
        <form action="">
          <div class="input-group mt-5 mb-3">
            <input
              type="number"
              class="form-control py-3 input-custom"
              placeholder="0"
              aria-label="Value"
            />
            <span class="input-group-text input-group-text-custom">NRTs</span>
          </div>
          <button type="submit" class="btn btn-danger py-3 btn-custom">
            Select NRTs to buy now
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
